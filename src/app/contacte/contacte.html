<app-header></app-header>

<div class="contact-container">
  <div class="contact-form-wrapper">
    <h2>Contacta'ns</h2>
    <p>Tens algun dubte o suggeriment? Omple el formulari i et respondrem el més aviat possible.</p>

    <form (submit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Correu electrònic</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="message">Missatge</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>

      <button type="submit" class="submit-button">Enviar Missatge</button>
    </form>
    
    <div class="alt-contact">
      O si ho prefereixes, escriu-nos directament a <a href="mailto:info@tapatap.es">info*tapatap.es</a>
    </div>
  </div>
</div>
